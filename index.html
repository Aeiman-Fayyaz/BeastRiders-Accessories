<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/beast-riders-icon.png" type="image/x-icon">
    <title>Beast Riders</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Primary Colors
                        primary: {
                            black: "#000000",
                            crimson: "#D30000",
                        },

                        // Secondary Colors
                        secondary: {
                            darkgray: "#1A1A1A",
                            silver: "#C0C0C0",
                        },

                        // Accent Colors
                        accent: {
                            neon: "#EFFF00",
                            orange: "#FF6600",
                        },
                    },
                },
            },
        };
    </script>

</head>

<body>
    <!-- Navbar Start -->
    <header class="text-primary-black bg-secondary-silver body-font">
        <div class="container mx-auto flex flex-wrap items-center justify-between">

            <!-- Logo -->
            <a class="flex title-font font-medium items-center mb-2 md:mb-0">
                <img src="./assets/beast-riders-logo.png" class="h-25 w-32" alt="">
            </a>

            <!-- Mobile Menu Button -->
            <button id="menuBtn" class="md:hidden text-primary-crimson focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>

            <!-- Navigation -->
            <!-- Navigation -->
            <nav id="menu" class="hidden md:flex flex-col md:flex-row w-full md:w-auto text-base mt-4 md:mt-0
           px-4 md:px-0 gap-3 md:gap-4 items-start md:items-center">

                <a class="text-primary-crimson hover:font-bold cursor-pointer">Home</a>
                <a class="hover:text-primary-crimson hover:font-bold cursor-pointer">About</a>
                <a class="hover:text-primary-crimson hover:font-bold cursor-pointer">We deal in</a>
                <a class="hover:text-primary-crimson hover:font-bold cursor-pointer">Accessories</a>
            </nav>

            <!-- Mobile Buttons -->
            <div id="mobileBtns" class="hidden md:hidden flex flex-col gap-3 px-4 pb-4 mt-3">

                <button
                    class="inline-flex items-center text-secondary-silver bg-primary-crimson border-0 py-2 px-3 hover:bg-secondary-darkgray rounded text-base">
                    Login
                    <img width="18" height="18" class="ml-2" src="./assets/login-arrow.png" />
                </button>

                <button
                    class="inline-flex items-center text-secondary-silver bg-secondary-darkgray border-0 py-2 px-3 rounded text-base">
                    Cart
                    <img width="15" height="15" class="ml-2" src="./assets/cart-icon.png" />
                </button>
            </div>

    </header>

    <!-- Navbar End -->







    <!-- Toggle Script -->
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const menu = document.getElementById("menu");
        const mobileBtns = document.getElementById("mobileBtns");

        menuBtn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
            mobileBtns.classList.toggle("hidden");
        });
    </script>
</body>

</html>
